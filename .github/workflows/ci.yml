name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Firebase tools
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm install

      - name: Cache Firebase emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Run tests with Firestore emulator
        run: npm run test:with-emulator
        env:
          FIRESTORE_PROJECT_ID: ${{ secrets.FIRESTORE_PROJECT_ID }}
          FIRESTORE_EMULATOR_HOST: ${{ secrets.FIRESTORE_EMULATOR_HOST }}

      - name: Report LCOV
        uses: zgosalvez/github-actions-report-lcov@v4.1.10
        with:
          coverage-files: coverage/lcov.*.info
          minimum-coverage: 90
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format
